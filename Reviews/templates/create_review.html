<section class="container p-5 page-space">
  <div class="row">
    <p>Please fill in the fields below and click to submit to leave your review</p>
  </div>
  <div class="row align-items-center justify-content-center" data-aos="fade-up">

      {% csrf_token %} {{ form|crispy }}

  </div>
</section>
